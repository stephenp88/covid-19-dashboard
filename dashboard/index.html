      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Callback that creates and populates a data table,

function Network_Capacity_Ash() {
  var URL = 'https://docs.google.com/spreadsheets/d/12fS7HNv3qpAvCFNUcRWkGJKFC7rx7hy9ZuYpBH7I5rI/gviz/tq?gid=0';
  var query = new google.visualization.Query(URL);
  var queryString = 'select A, B, C';
  query.setQuery(queryString);

}

function drawChart5() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Network', 30],
          ['VPN', 40],
          ['Citrix', 50],
          ['AWSWorkspaces', 1]
        ]);

        var options = {
          width: 600, height: 300,
          redFrom: 90, redTo: 100,
          yellowFrom:70, yellowTo: 90,
          greenFrom:0, greenTo: 70,
          minorTicks: 10
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_g'));

        chart.draw(data, options);


}

function handleQueryResponseNetwork_Capacity_Ash(response) {
  var data = response.getDataTable();

  var options = {'title':'Ashburn Network Capacity % Utilization',
                       'width':600,
                       'height':300};

  var chart = new google.visualization.LineChart(document.getElementById('chart_divNetwork_Capacity_Ash'));
  chart.draw(data, options);


}

 var options = {
